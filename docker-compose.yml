name: push-notification

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - push_notification

    
  api:
    build:
      context: ./push-notification-system-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./push-notification-system-backend/.env
    volumes:
      - ./push-notification-system-backend:/app
      - /app/node_modules
    ports:
      - 4000:4000
    networks:
      - push_notification
    depends_on:
      - mongo

  frontend:
    build:
      context: ./push-notification-system-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./push-notification-system-frontend/.env
    volumes:
      - ./push-notification-system-frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - api

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
        - "80:80"
        - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
    networks:
      - push_notification

volumes:
  mongo_data:
networks:
  push_notification:
    driver: bridge
  


    